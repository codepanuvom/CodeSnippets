<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Snippets Viewer</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <h1>Code Snippets</h1>
  <div id="snippet-container"></div>

  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      try {
        const response = await fetch('/api/snippets');
        const snippets = await response.json();

        const snippetContainer = document.getElementById('snippet-container');

        snippets.forEach(snippet => {
          const snippetDiv = document.createElement('div');
          snippetDiv.classList.add('snippet');

          const codeTitle = document.createElement('h2');
          codeTitle.innerText = snippet.name;

          const codeContent = document.createElement('pre');
          codeContent.innerText = snippet.content;

          snippetDiv.appendChild(codeTitle);
          snippetDiv.appendChild(codeContent);
          snippetContainer.appendChild(snippetDiv);
        });
      } catch (error) {
        console.error('Error fetching snippets:', error.message);
      }
    });
  </script>
</body>
</html>
