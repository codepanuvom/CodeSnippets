<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Snippets Viewer</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
</head>
<body>

  <h1>Code Snippets</h1>
  <ul id="snippet-list"></ul>

  <script>
    document.addEventListener('DOMContentLoaded', async function () {
    try {
      const response = await fetch('/api/snippets');
      const snippets = await response.json();
    
      const snippetList = document.getElementById('snippet-list');
    
      snippets.forEach(snippet => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `
          <strong>${snippet.name.replace('.md', '.cpp')}</strong>:
          <pre><code class="c++">${escapeHTML(snippet.content)}</code></pre>`;
          snippetList.appendChild(listItem);
      
           listItem.querySelectorAll('pre code').forEach((block) => {
          hljs.highlightBlock(block);
        });
      });
    } catch (error) {
      console.error('Error fetching snippets:', error.message);
    }
  
    function escapeHTML(html) {
      const div = document.createElement('div');
      div.textContent = html;
      return div.innerHTML;
    }
})  ;
  </script>
</body>
</html>
